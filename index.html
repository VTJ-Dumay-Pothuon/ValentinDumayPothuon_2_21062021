<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservia</title>
        <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve">
        <script src="https://kit.fontawesome.com/325736b578.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <header id="head">

            <div  id="logo"><img src="images/logo/Reservia.svg" alt="logo"></div>
            <div id="subscribe"><a href="#">S'inscrire</a></div>
            <div id="menu"><a id="housing" href="#">Hébergements</a><a id="activities" href="#">Activités</a></div>
            

        </header>
        
        <div id="field">

          <div id="navsearch">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="roundblock">
                <span class="fas fa-map-marker-alt"></span>
               <input type="text" id="area" name="ville" value="Marseille, France">
               <button id="srch_web">Rechercher</button>
               <button id="srch_mob"><span class="fas fa-search"></span></button>
            </div>
          </div>

        </div>

        <footer id="foot"></footer>
    </body>
</html>
